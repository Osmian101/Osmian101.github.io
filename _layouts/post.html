---
layout: default
---

<h1>{{ page.title }}</h1>
<h3>{{ page.date | date_to_string }} - {{ page.author }}</h3>
<h4>
  {% assign topic = site.topics | where: 'short_topic', page.short_topic | first %}
  {% if topic %}
  - <a href="{{ topic.url }}">{{ topic.name}}</a>
  {% endif %}
</h4>
{{ content }}
